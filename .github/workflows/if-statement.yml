name: if-statement
on: push
env:
  test: true
jobs:
  test-steps:
    runs-on: windows-latest
    steps:
      - name: Step should show
        if: ${{ env.test }}
        run: Write-Host "This text should show!"
      - name: Step should not show
        if: ${{ !env.test }}
        run: Write-Host "This text should not show!"
  test-jobs-show:
    if: ${{ env.test }}
    runs-on: windows-latest
    steps:
      - name: Step should show
        run: Write-Host "This text should show!"
  test-jobs-no-show:
    if: ${{ !env.test }}
    runs-on: windows-latest
    steps:
      - name: Step should show
        run: Write-Host "This text not should show!"
